<form class="{{cssClass}}" autocomplete="off">
    <header class="sheet-header">
        <img class="profile-img" src="{{item.img}}" data-edit="img" title="{{item.name}}"/>
        <div class="header-fields">
            <h1 class="charname"><input name="name" type="text" value="{{item.name}}" placeholder="Name"/></h1>
            <div class="grid grid-2col">
                <div class="resource">
                  <label class="resource-label">Spell Modifyer</label>
                  <input type="text" name="data.casterability" value="{{data.casterability}}" data-dtype="String"/>
                </div>
                <div class="resource">
                  <label class="resource-label">Save</label>
                    <input type="text" name="data.save" value="{{data.save}}" data-dtype="String"/>
                </div>
                <div class="resource">
                  <label class="resource-label">Range</label>
                    <input type="text" name="data.range" value="{{data.range}}" data-dtype="String"/>
                </div>
                <div class="resource">
                  <label class="resource-label">Duration</label>
                    <input type="text" name="data.duration" value="{{data.duration}}" data-dtype="String"/>
                </div>
              </div>
          </div>
        </div>
    </header>

    {{!-- Sheet Tab Navigation --}}
    <nav class="sheet-tabs tabs" data-group="primary">
        <a class="item" data-tab="description">Description</a>
        <a class="item" data-tab="attributes">Attributes</a>
    </nav>

    {{!-- Sheet Body --}}
    <section class="sheet-body">

        {{!-- Description Tab --}}
        <div class="tab" data-group="primary" data-tab="description">
            {{editor content=data.notes target="data.notes" button=true owner=owner editable=editable}}
        </div>

        {{!-- Attributes Tab --}}
        <div class="tab attributes" data-group="primary" data-tab="attributes">
            {{!-- As you add new fields, add them in here! --}}
            <div class="resource">
              <label class="resource-label">Spell Level</label>
                <input type="text" name="data.spellLevel" value="{{data.spellLevel}}" data-dtype="Number"/>
            </div>
        </div>
    </section>
</form>
