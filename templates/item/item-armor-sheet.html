<form class="{{cssClass}}" autocomplete="off">
    <header class="sheet-header">
        <img class="profile-img" src="{{item.img}}" data-edit="img" title="{{item.name}}"/>
        <div class="header-fields">
            <h1 class="charname"><input name="name" type="text" value="{{item.name}}" placeholder="Name"/></h1>
            <div class="grid grid-4col">
              <div class="resource">
                <label class="resource-label">Armor</label>
                  <input type="Number" name="data.acbonus" value="{{data.acbonus}}" data-dtype="Number"/>
              </div>
              <div class="resource">
                <label class="resource-label">penalty</label>
                  <input type="Number" name="data.penalty" value="{{data.penalty}}" data-dtype="Number"/>
              </div>
              <div class="resource">
                <label class="resource-label">Fumble</label>
                  <input type="text" name="data.fumble" value="{{data.fumble}}" data-dtype="String"/>
              </div>
              <div class="resource">
                <label class="resource-label">Weight</label>
                  <input type="text" name="data.weight" value="{{data.weight}}" data-dtype="Number"/>
              </div>

              <select id="data.equiptitemgroup" name="data.equiptitemgroup">
                {{#select data.equiptitemgroup}}
                    {{#each config.armorgroup as |label key|}}
                        <option value="{{key}}">{{label}}</option>
                    {{/each}}
                {{/select}}
            </select>

            </div>
        </div>
    </header>

    {{!-- Sheet Tab Navigation --}}
    <nav class="sheet-tabs tabs" data-group="primary">
        <a class="item" data-tab="description">Description</a>
        <a class="item" data-tab="attributes">Attributes</a>
    </nav>

    {{!-- Sheet Body --}}
    <section class="sheet-body">

        {{!-- Description Tab --}}
        <div class="tab" data-group="primary" data-tab="description">
            {{editor content=data.notes target="data.notes" button=true owner=owner editable=editable}}
        </div>

        {{!-- Attributes Tab --}}
        <div class="tab attributes" data-group="primary" data-tab="attributes">
            {{!-- As you add new fields, add them in here! --}}
            <div class="resource">
                <label class="resource-label">Uses Charges</label>
                <input type="checkbox" name="data.charges.usescharges" id="data.charges.usescharges" data-dtype="Boolean" {{checked data.charges.usescharges}}/>
            </div>
            <div class="resource">
                <label class="resource-label">Current Charges</label>
                  <input type="text" name="data.charges.value" value="{{data.charges.value}}" data-dtype="Number"/>
            </div>
            <div class="resource">
                <label class="resource-label">Max Charges</label>
                  <input type="text" name="data.charges.max" value="{{data.charges.max}}" data-dtype="Number"/>
            </div>
        </div>
    </section>
</form>
